name: swe_flutter
description: "CropAId - Smart Crop Diagnosis & Farmer Support Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Local Storage
  shared_preferences: ^2.3.3

  # Camera & Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  video_player: ^2.8.2

  # Voice/Audio
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  audioplayers: ^6.1.0

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4

  # Network
  http: ^1.2.2

  # Internationalization
  intl: ^0.20.2

  # Utilities
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
